<div id='map'></div>
<script>
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/dark-v9',
    maxZoom: 5.99,
    minZoom: 4,
    zoom: 5,
    center: [-75.789, 41.874]
});

const frameCount = 5;

map.on('load', function() {
    let currentImage = 0;
    const getPath = () => `https://www.mapbox.com/mapbox-gl-js/assets/radar${currentImage}.gif`;

    map.addSource("radar", {
        type: "image",
        url: getPath(),
        coordinates: [
            [-80.425, 46.437],
            [-71.516, 46.437],
            [-71.516, 37.936],
            [-80.425, 37.936]
        ]
    });
    map.addLayer({
        id: "radar-layer",
        "type": "raster",
        "source": "radar",
        "paint": {
            "raster-fade-duration": 0
        }
    });

    setInterval(() => {
        currentImage = (currentImage + 1) % frameCount;
        map.getSource("radar").updateImage({ url: getPath() });
    }, 200);
});
</script>
