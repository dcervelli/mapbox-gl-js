<!DOCTYPE html>
<html>
<head>
    <title>Mapbox GL JS debug page</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel='stylesheet' href='../dist/mapbox-gl.css' />
    <style>
        body { margin: 0; padding: 0; }
        .map { width: 800px; height: 800px; display: block; float: left; margin: 5px; }
    </style>
</head>

<div class='map' id='map'></div>

<script src='mapbox-gl.js'></script>
<script>
mapboxgl.accessToken = getAccessToken();

function getAccessToken() {
    var match = location.search.match(/access_token=([^&\/]*)/);
    var accessToken = match && match[1];

    if (accessToken) {
        localStorage.accessToken = accessToken;
    } else {
        accessToken = localStorage.accessToken;
    }

    return accessToken;
}

var style = {
    "version": 8,
    "sources": {
        "satellite": {
            "type": "raster",
            "tiles": [
                "https://server.arcgisonline.com/arcgis/rest/services/ESRI_Imagery_World_2D/MapServer/tile/{z}/{y}/{x}.jpg"
            ],
            "tileSize": 512
        }
    },
    "layers": [{
        "id": "background",
        "type": "background",
        "paint": {
            "background-color": "rgb(4,7,14)"
        }
    }, {
        "id": "satellite",
        "type": "raster",
        "source": "satellite"
    }]
};

var map = new mapboxgl.Map({
  container: 'map',
  minZoom: 0,
  zoom: 3,
  center: [0, 0],
  bearing: 0,
  style: style,
  hash: false
});

function popup(e) {
    if (e.originalEvent.shiftKey) return;
    (new mapboxgl.Popup())
        .setLngLat(e.lngLat)
        .setHTML('<h3>' + e.lngLat.lng + ', ' + e.lngLat.lat + '</h3>')
        .addTo(this);
}

map.on('click', popup.bind(map));

</script>

</body>
</html>
